<div class="c-slider-manager">
    <div ng-form name="sliderImageForm" role="form" class="c-slider-manager__images">
        <field
            ng-cloak
            name="c-slider-images"
            label="'Slider images' | translate"
            type="'image'"
            model="images"
            field="{ max: 9999 }"
            min="1"
            max="9999"
            field-data="sliderImageForm.imageForm"
            required="true">
        </field>
    </div>
</div>
